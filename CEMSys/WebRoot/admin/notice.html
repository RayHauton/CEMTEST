<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/view_set/base.css">
	<link rel="stylesheet" href="../css/view_set/administrators.css">
</head>
<body>

<div class="dataList">
    <div class="addAlumni">
        <p>
            校友会名称：<input type="text">
        </p>
        <p>
            联系人：<input type="text">
        </p>
        <p>
            联系方式：<input type="text">
        </p>
        <p>
            <input type="button" value="添加">
            <input type="button" value="取消">
        </p>
    </div>
    <div class="addEvent">
        <p>
            事件：<input type="text">
        </p>
        <p>
            标题：<input type="text">
        </p>
        <p>
            主要内容：<input type="textarea">
        </p>
        <p>
            图片：<input type="file">
        </p>
        <p>
            <input type="button" value="添加">
            <input type="button" value="取消">
        </p>
    </div>
    <div class="reviewBbs">
        <p>
            捐款人：<input type="text">
        </p>
        <p>
            捐款时间：<input type="text">
        </p>
        <p>
            捐款金额：<input type="text">
        </p>
        <p>
            捐款意图：<input type="text">
        </p>
        <p>
            <input type="button" value="添加">
            <input type="button" value="取消">
        </p>
    </div>
</body>
</html>
